<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CHAT-ONLINE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="/imagex/png" href="imgs/projeto.ico" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="digite seu usuario" />
      <div class="messages"></div>
      <input
        type="text"
        name="message"
        id="mensagem"
        placeholder="digite sua mensagem"
      />
      <li class="redes-social">
        <ol>
          <a
            href="https://www.linkedin.com/in/lucas-esteves-de-abreu-rodrigues-848b841ba/"
            target="blank"
            alt="GIT HUB"
            ><img src="imgs/linkedin.png"
          /></a>
        </ol>
        <ol>
          <a href="https://www.instagram.com/lc.estevess/">
            <img src="imgs/instagram.png"
          /></a>
        </ol>
        <ol>
          <a> <img src="imgs/facebook.png" /> </a>
        </ol>
      </li>
      <button type="submit">Enviar</button>
    </form>

    <!-- Chamando o js empacotado browserify.js-->
    <script src="../browserify.js"></script>
    <script src="script.js"></script>
  </body>
</html>
